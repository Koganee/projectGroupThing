      <div id='stars'></div>
      <progress class="nes-progress" id="progress" value="0" max="100"></progress>
        <span href="testscreen.html" class="nes-text is-primary" id = "startGame">Start Game</span>
      </div>

        
    </body>
    <script>
        document.getElementById("startGame").onclick = (event) => {
            event.preventDefault(); // Prevent default link behavior
            progressBar();
        };

        const progress = document.getElementById("progress");
        let i = 0;

        function progressBar()
        {
          if(i < 100)
          {
            i = i + 1;
            progress.value = i; 
            requestAnimationFrame(progressBar);
          }
          else
          {
            i = 100;
            window.location.href = "testscreen.html";
          }
        }

    </script>
